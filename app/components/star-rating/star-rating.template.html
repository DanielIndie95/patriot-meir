<div ng-mouseleave="isOpen = false" class="star-raiting-container">
    <span ng-mouseenter="isOpen = true" class="star-rating-preview">
        <i  class="fa fa-star"></i>
        <span>{{rating.value}}/{{max}}</span>
    </span>
    <ul ng-show="isOpen" class="star-rating" ng-class="{readonly: readonly}">
        <li ng-repeat="star in stars" class="star" ng-class="{filled: star.filled}" ng-click="toggle($index)">
            <i class="fa fa-star"></i>
        </li>
    </ul>
</div>
