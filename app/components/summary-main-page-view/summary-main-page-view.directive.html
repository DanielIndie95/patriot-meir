<div>

        <h3><a href="/#/">{{summary.header}}</a></h3>
        <h4>By <a href="/#/">{{summary.author}}</a></h4>
    </div>
    <star-rating rating="summary.rating"></star-rating>

        </md-chips>
    </div>
</div>
