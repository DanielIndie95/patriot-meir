<div>

  <section layout="row">
    <div class="categories-sidebar-container">

      <div class="searchContainer">
        <md-input-container>
          <label>Search</label>
          <input type="text" ng-model="searchText"/>
          <md-button class="md-primary md-raised">Search</md-button>
        </md-input-container>
      </div>
      <md-toolbar>
        <h1>Categories</h1>
      </md-toolbar>
      <md-list>
        <md-list-item ng-repeat="category in main.categories">
          <md-checkbox ng-model="category.selected"></md-checkbox>
          <span class="md-title">{{category.name}}</span>
        </md-list-item>
      </md-list>
    </div>

    <md-list class="summary-md-list">
      <md-list-item class="summaries-list-item" ng-repeat="summary in main.summaries | filter : { header: searchText } | summariesFilter : main.categories">
        <summary-main-page-view class="summary-page-view" summary="summary"></summary-main-page-view>
      </md-list-item>
    </md-list>
  </section>
</div>
